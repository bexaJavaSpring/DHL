<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dhl py-2">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <h5 class="d-flex align-items-center fw-bolder">DHL Express</h5>

          <div class="d-flex align-items-center">
            <a class="nav-link" href="#">Help and Support</a>
            <a class="nav-link" href="#">Find a location</a>
          </div>
        </div>
      </nav>

      <nav class="navbar navbar-dhl py-1">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <div th:text="${data.getData()}">
            <a class="nav-link d-inline-block" href="#">Home</a>
            <a class="nav-link d-inline-block" href="#">Ship</a>
            <a class="nav-link d-inline-block" href="#">Track</a>
          </div>
          <div class="auth-links">
            <a href="#">Register</a>
            <a href="#">Login</a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
