<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>

    <!-- ✅ Correct way to link local CSS in Thymeleaf -->
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <!-- ✅ External Font Awesome (only once) -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- ✅ External Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
</head>
<body>
<header class="header">
    <nav class="navbar navbar-top">
        <div class="logo">Postal Management</div>
        <div class="nav-link">
            <a class="nav-link-item" href="/help-support">Help and Support</a>
        </div>
    </nav>
    <div class="divider"></div>
    <nav class="navbar navbar-bottom">
        <div class="nav-link">
            <a class="nav-link-item" th:href="@{/}">Home</a>
            <a class="nav-link-item" href="#">Ship</a>
            <a class="nav-link-item" href="#">Track</a>
        </div>
        <div class="nav-link">
            <a class="nav-link-item" href="/register">Register</a>
            <a class="nav-link-item" href="#" onclick="loginBtn()">Login</a>
        </div>
    </nav>
</header>

<main class="home-container">
    <div class="d-flex justify-content-center align-items-center w-100 gap-4">
        <div class="mr-5">
            <h5 class="text-light">Welcome to</h5>
            <div class="text-light h1 fw-bolder">DHL Express</div>
            <h6 class="text-light">Servicing over 220 countries and territories</h6>
        </div>
        <div class="overlay">
            <h5 class="mb-4 text-left">Get started now</h5>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 p-0">
                        <button class="btn btn-light w-100 rounded-0 border-right border-end py-3">
                            Create a New Shipment
                        </button>
                    </div>
                    <div class="col-4 p-0">
                        <button class="btn btn-light w-100 rounded-0 border-right border-end py-3">
                            Get a Rate and Time Quote
                        </button>
                    </div>
                    <div class="col-4 p-0">
                        <button class="btn btn-light w-100 rounded-0 py-3">
                            Schedule a Pickup
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login modal -->
    <div id="loginModal" class="modal-custom">
        <div class="modal-content-custom">
            <span class="close-btn" id="closeModal" onclick="closeModal()">&times;</span>
            <h4 class="modal-title text-center mb-3">Login</h4>
            <form action="/auth/login" name="form" method="post">
                <div class="mb-4">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- ✅ Local JavaScript using Thymeleaf -->
    <script th:src="@{/index.js}"></script>
</main>
</body>
</html>
