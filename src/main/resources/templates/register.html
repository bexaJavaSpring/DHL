<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration</title>

    <!-- Corrected static CSS reference -->
    <link rel="stylesheet" th:href="@{/register/style.css}"/>

    <!-- Only one Font Awesome reference -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>
<body>
<div class="content-wrapper">

    <header class="header">
        <nav class="navbar navbar-top">
            <div class="logo">Postal Management</div>
            <div class="nav-link">
                <a class="nav-link-item" href="#">Help and Support</a>
                <a class="nav-link-item" href="#">Find a location</a>
            </div>
        </nav>
        <div class="divider"></div>
        <nav class="navbar navbar-bottom">
            <div class="nav-link">
                <a class="nav-link-item" href="./index.html">Home</a>
                <a class="nav-link-item" href="#">Ship</a>
                <a class="nav-link-item" href="#">Track</a>
            </div>
            <div class="nav-link">
                <a class="nav-link-item" href="./register/register.html">Register</a>
                <a class="nav-link-item" href="#" onclick="loginBtn()">Login</a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="form-container">
            <form class="form row sm:column" action="/auth/register" method="post" name="form">
                <div class="col-12 col-md-6">
                    <h3 class="form-title mb-3">Your Details</h3>
                    <div class="form-double-column-wrapper mb-3">
                        <div>
                            <label for="firstname" class="form-label">
                                First Name <span class="required-symbol">&#10033;</span>
                            </label>
                            <input type="text" id="firstname" name="firstName"
                                   class="form-control" required/>
                        </div>
                        <div>
                            <label for="lastname" class="form-label">
                                Last Name <span class="required-symbol">&#10033;</span>
                            </label>
                            <input type="text" id="lastname" name="lastName"
                                   class="form-control" required/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">
                            Company <span class="required-symbol">&#10033;</span>
                        </label>
                        <input type="text" id="company" name="company"
                               class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            Phone <span class="required-symbol">&#10033;</span>
                        </label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">+998</span>
                            <input type="text" id="phone" name="phone"
                                   class="form-control" aria-label="phoneNumber"
                                   aria-describedby="basic-addon1" required/>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <h3 class="form-title mb-3">Create Your Login</h3>
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Email address <span class="required-symbol">&#10033;</span>
                        </label>
                        <input type="email" id="email" name="email"
                               class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Password <span class="required-symbol">&#10033;</span>
                        </label>
                        <input type="password" id="password" name="password"
                               class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">
                            Confirm Password <span class="required-symbol">&#10033;</span>
                        </label>
                        <input type="password" id="passwordConfirm"
                               name="confirmPassword" class="form-control" required/>
                    </div>
                </div>

                <div class="w-100 px-3 py-2">
                    <div class="mb-3">
                        <h6><strong>Accept Terms</strong></h6>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="terms" required/>
                            <label class="form-check-label" for="terms">
                                I accept the DHL Express
                                <a href="#" class="text-primary">Terms and Conditions</a> and
                                <a href="#" class="text-primary">Digital Customs Invoice Terms and Conditions</a>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="privacy" required/>
                            <label class="form-check-label" for="privacy">
                                I accept the DHL Express
                                <a href="#" class="text-primary">Privacy and Cookies Policy</a>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end justify-content-between px-3 mt-4 w-100">
                    <a href="../index.html">Back to Home page</a>
                    <button type="submit" class="btn btn-success ms-auto px-4 py-2">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- Correct static JS reference -->
<script th:src="@{/register/register.js}"></script>

<!-- External JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
